<div class="row">
  <div class="col-md-2 icon-left">
    <div class="chevron-icon" (click)="onClickBack()">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </div>
  </div>
  <div class="col-md-8" (click)="clickTitle()">
    <div class="title">
      <h4 class="text-title">{{inputTitle}}</h4>
    </div>
  </div>
  <div class="col-md-2 icon-right">
    <div class="setting-icon">
      <i class="fa fa-cog fa-cog-icon" aria-hidden="true"></i>
    </div>
  </div>
</div>
